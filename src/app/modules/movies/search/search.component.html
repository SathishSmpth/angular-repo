<div class="mt-3">
  <input
    type="text"
    class="form-control"
    placeholder="Search Movies"
    [(ngModel)]="searchText"
    (ngModelChange)="searchMovies($event)"
  />
  <div
    class="row row-cols-2 row-cols-md-4 g-1 mt-2"
    *ngIf="movies && searchText"
  >
    <app-movie-card
      *ngFor="let movie of movies"
      [movie]="movie"
    ></app-movie-card>
  </div>
  <div *ngIf="searchText && !movies">
    <div class="my-4 text-center">
      <app-loader></app-loader>
    </div>
  </div>
  <div *ngIf="!results.total_results && searchText">
    <div class="my-4 text-center text-dark">
      <div>Result Not found</div>
    </div>
  </div>
</div>
